<div class="container">
  <div *ngFor="let item of basketService.items$ | async" [@fade] class="row mb-3">
    <div class="col-2">
      <div *ngIf="item.showControls; else quantityDisplay" class="order-count d-flex align-items-center">
        <button (click)="decreaseOrder(item.dish)" class="btn btn-primary btn-small">
          -
        </button>
        <span class="number-display text-center">
                    {{ item.quantity }}
                </span>
        <button (click)="increaseOrder(item.dish)" class="btn btn-primary btn-small">
          +
        </button>
      </div>
      <ng-template #quantityDisplay>
        <button (click)="item.showControls = !item.showControls" class="number-display btn btn-small">{{
          item.quantity }}</button>
      </ng-template>
    </div>
    <div [class.shift-right]="item.showControls" class="col-10">
      <div class="row">
        <div class="col-7">
          <h5><strong>{{ item.dish.name }}</strong></h5>
          <p>
                        <span *ngFor="let ingredient of item.dish.ingredients; let isLast=last">
                            {{ ingredient.name }}<span *ngIf="!isLast">, </span>
                        </span>
          </p>
          <p>&#8380;{{ (item.dish.price * item.quantity).toFixed(2) }}</p>
        </div>
        <div class="col-3">
          <img [src]="item.dish.imageUrl" alt="{{ item.dish.name }}" class="item-image">
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-12">
            <div class="row">
                <div class="col-6">
                    <h5>Total:</h5>
                </div>
                <div class="col-6">
                    <h5>&#8380;{{ total$ | async | number:'1.2-2' }}</h5>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <h5>Service Fee:</h5>
                </div>
                <div class="col-6">
                    <h5>&#8380;{{ serviceFee$ | async | number:'1.2-2' }}</h5>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <h4 class="mt-3">Final Total:</h4>
                </div>
                <div class="col-6">
                    <h4 class="mt-3">&#8380;{{ finalTotal$ | async | number:'1.2-2' }}</h4>
                </div>
            </div>
        </div>
    </div>
</div>
