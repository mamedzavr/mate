<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" routerLink="/">
            <img src="assets/images/icons/mate_logo.png" alt="Brand Logo" width="30" height="30">
        </a>
        <button class="navbar-toggler" type="button" (click)="isCollapsed = !isCollapsed"
            [attr.aria-expanded]="!isCollapsed" aria-controls="navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div [ngbCollapse]="isCollapsed" class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item" [routerLinkActive]="['active']">
                    <a class="nav-link" routerLink="/menu">МЕНЮ</a>
                </li>
                <li class="nav-item" [routerLinkActive]="['active']">
                    <a class="nav-link" routerLink="/contact">КОНТАКТЫ</a>
                </li>
              <li [routerLinkActive]="['active']" class="nav-item">
                <a *ngIf="!isLoginDialogOpen" class="nav-link" routerLink="/login">ВОЙТИ</a>
                </li>
            </ul>
        </div>

    </nav>
</div>
